version: '3.8'

services:
  # User Services
  user_services:
    build:
      context: ./services/user_services
      dockerfile: Dockerfile
    container_name: rub-user-services
    env_file:
      - .env
    environment:
      PORT: "8082"
    ports:
      - "8082:8082"
    networks:
      - rub-network
    restart: unless-stopped


networks:
  rub-network:
    driver: bridge