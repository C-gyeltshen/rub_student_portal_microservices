services:
  # PostgreSQL Database (shared server, separate databases per service)
  postgres:
    image: postgres:15-alpine
    container_name: rub-postgres-db
    environment:
      POSTGRES_USER: rubadmin
      POSTGRES_PASSWORD: rubpassword
      POSTGRES_DB: postgres # Default database
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-dbs.sql:/docker-entrypoint-initdb.d/init-dbs.sql
    networks:
      - rub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rubadmin"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # User Services
  user_services:
    build:
      context: ./services/user_services
      dockerfile: Dockerfile
    container_name: rub-user-services
    env_file:
      - ./services/user_services/.env
    environment:
      PORT: "8082"
      GRPC_PORT: "50052"
      DATABASE_URL: "postgresql://rubadmin:rubpassword@postgres:5432/user_service_db?sslmode=disable"
    ports:
      - "8082:8082"
      - "50052:50052"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rub-network
    restart: unless-stopped

  # Banking Services
  banking_services:
    build:
      context: ./services/banking_services
      dockerfile: Dockerfile
    container_name: rub-banking-services
    env_file:
      - ./services/banking_services/.env
    environment:
      PORT: "8083"
      GRPC_PORT: "50053"
      DATABASE_URL: "postgresql://rubadmin:rubpassword@postgres:5432/banking_service_db?sslmode=disable"
    ports:
      - "8083:8083"
      - "50053:50053"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rub-network
    restart: unless-stopped

  # Finance Services
  finance_services:
    build:
      context: .
      dockerfile: services/finance_service/Dockerfile
    container_name: rub-finance-services
    env_file:
      - ./services/finance_service/.env
    environment:
      PORT: "8085"
      GRPC_PORT: "50055"
      DATABASE_URL: "postgresql://rubadmin:rubpassword@postgres:5432/finance_service_db?sslmode=disable"
      STUDENT_GRPC_URL: "student_management_service:50054"
    ports:
      - "8085:8085"
      - "50055:50055"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rub-network
    restart: unless-stopped

  # Student Management Services
  student_management_service:
    build:
      context: ./services/student_management_service
      dockerfile: Dockerfile
    container_name: rub-student-management-service
    env_file:
      - ./services/student_management_service/.env
    environment:
      PORT: "8084"
      GRPC_PORT: "50054"
      DATABASE_URL: "postgresql://rubadmin:rubpassword@postgres:5432/student_service_db?sslmode=disable"
      USER_GRPC_URL: "user_services:50052"
      BANKING_GRPC_URL: "banking_services:50053"
      FINANCE_GRPC_URL: "finance_services:50055"
    ports:
      - "8084:8084"
      - "50054:50054"
    networks:
      - rub-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: rub-api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - banking_services
      - user_services
      - student_management_service
      - finance_services
    networks:
      - rub-network
    restart: unless-stopped

networks:
  rub-network:
    driver: bridge

volumes:
  postgres_data:
