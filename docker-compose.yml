services:
  # User Services
  user_services:
    build:
      context: ./services/user_services
      dockerfile: Dockerfile
    container_name: rub-user-services
    env_file:
      - .env
    environment:
      PORT: "8082"
    ports:
      - "8082:8082"
    networks:
      - rub-network
    restart: unless-stopped

  # Banking Services
  banking_services:
    build:
      context: ./services/banking_services
      dockerfile: Dockerfile
    container_name: rub-banking-services
    env_file:
      - ./services/banking_services/.env
    environment:
      PORT: "8083"
    ports:
      - "8083:8083"
    networks:
      - rub-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: rub-api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - banking_services
      - user_services
    networks:
      - rub-network
    restart: unless-stopped

networks:
  rub-network:
    driver: bridge
